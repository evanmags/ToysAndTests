<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/keys.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="base">
            <div id="keyboard"> 
                <div id="row0" class="row">
                    <button name="Escape" id="escape" class="func"><p>esc</p></button>
                    <button name="F1" class="func"><p>F1</p></button>
                    <button name="F2" class="func"><p>F2</p></button>
                    <button name="F3" class="func"><p>F3</p></button>
                    <button name="F4" class="func"><p>F4</p></button>
                    <button name="F5" class="func"><p>F5</p></button>
                    <button name="F6" class="func"><p>F6</p></button>
                    <button name="F7" class="func"><p>F7</p></button>
                    <button name="F8" class="func"><p>F8</p></button>
                    <button name="F9" class="func"><p>F9</p></button>
                    <button name="F10" class="func"><p>F10</p></button>
                    <button name="F11" class="func"><p>F11</p></button>
                    <button name="F12" class="func"><p>F12</p></button>
                    <button name="" id="power" class="func"><p>pwr</p></button>
                </div>
                <div id="row1" class="row">
                    <button name="`" class="num"><p>~</p><p>`</p></button>
                    <button name="1" class="num"><p>!</p><p>1</p></button>
                    <button name="2" class="num"><p>@</p><p>2</p></button>
                    <button name="3" class="num"><p>#</p><p>3</p></button>
                    <button name="4" class="num"><p>$</p><p>4</p></button>
                    <button name="5" class="num"><p>%</p><p>5</p></button>
                    <button name="6" class="num"><p>^</p><p>6</p></button>
                    <button name="7" class="num"><p>&</p><p>7</p></button>
                    <button name="8" class="num"><p>*</p><p>8</p></button>
                    <button name="9" class="num"><p>(</p><p>9</p></button>
                    <button name="0" class="num"><p>)</p><p>0</p></button>
                    <button name="-" class="num"><p>_</p><p>-</p></button>
                    <button name="=" class="num"><p>+</p><p>=</p></button>
                    <button name="Backspace" class="bSpace aux right"><p class="bottom">delete</p></button>
                </div>
                <div id="row2" class="row">
                    <button name="Tab" class="tab aux left"><p class="bottom">tab</p></button>
                    <button name="q" class="letterAlpha">q</button>
                    <button name="w" class="letterAlpha">w</button>
                    <button name="e" class="letterAlpha">e</button>
                    <button name="r" class="letterAlpha">r</button>
                    <button name="t" class="letterAlpha">t</button>
                    <button name="y" class="letterAlpha">y</button>
                    <button name="u" class="letterAlpha">u</button>
                    <button name="i" class="letterAlpha">i</button>
                    <button name="o" class="letterAlpha">o</button>
                    <button name="p" class="letterAlpha">p</button>
                    <button name="[" class="num"><p>{</p><p>[</p></button>
                    <button name="]" class="num"><p>}</p><p>]</p></button>
                    <button name="\" class="num"><p>|</p><p>\</p></button>
                </div>
                <div id="row3" class="row">
                    <button name="CapsLock" class="cap aux left"><p class="bottom">caps lock</p></button>
                    <button name="a" class="letterAlpha">a</button>
                    <button name="s" class="letterAlpha">s</button>
                    <button name="d" class="letterAlpha">d</button>
                    <button name="f" class="letterAlpha">f</button>
                    <button name="g" class="letterAlpha">g</button>
                    <button name="h" class="letterAlpha">h</button>
                    <button name="j" class="letterAlpha">j</button>
                    <button name="k" class="letterAlpha">k</button>
                    <button name="l" class="letterAlpha">l</button>
                    <button name=";" class="num"><p>:</p><p>;</p></button>
                    <button name="'" class="num"><p>"</p><p>'</p></button>
                    <button name="Enter" class="enter aux right"><span>enter</span><p>return</p></button>
                </div>
                <div id="row4" class="row">
                    <button name="Shift" class="shift aux left"><p class="bottom">shift</p></button>
                    <button name="z" class="letterAlpha">z</button>
                    <button name="x" class="letterAlpha">x</button>
                    <button name="c" class="letterAlpha">c</button>
                    <button name="v" class="letterAlpha">v</button>
                    <button name="b" class="letterAlpha">b</button>
                    <button name="n" class="letterAlpha">n</button>
                    <button name="m" class="letterAlpha">m</button>
                    <button name="," class="num"><p><</p><p>,</p></button>
                    <button name="." class="num"><p>></p><p>.</p></button>
                    <button name="/" class="num"><p>?</p><p>/</p></button>
                    <button name="Shift" class="shift aux right"><p class="bottom">shift</p></button>
                </div>
                <div id="row5" class="row">
                    <button name="fn" class="alt aux left"><p class="bottom">fn</p></button>
                    <button name="Control" class="alt aux left"><p class="bottom">control</p></button>
                    <button name="Alt" class="alt aux left"><span>alt</span><p>option</p></button>
                    <button name="Meta" class="cmd aux"><p class="bottom">command</p></button>
                    <button name=" " class="space aux"></button>
                    <button name="Meta" class="cmd aux"><p class="bottom">command</p></button>
                    <button name="Alt" class="alt aux right"><span>alt</span><p>option</p></button>
                    <div id="arrows">
                        <button name="ArrowLeft" id="left"><i class="fas fa-angle-left"></i></button>
                        <div id="upDown">
                            <button name="ArrowUp" id="up"><i class="fas fa-angle-up"></i></button>
                            <button name="ArrowDown" id="down"><i class="fas fa-angle-down"></i></button>
                        </div>
                        <button name="ArrowRight" id="right"><i class="fas fa-angle-right"></i></button>
                    </div>
                </div>
            </div>
            <div id="trackPad"></div>
        </div>
        <script src="assets/keys.js"></script>
    </body>
</html>
