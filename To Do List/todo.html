    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="todo.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!-- Headline -->
    <div class="container">  
        <div class="jumbotron">
            <div class="container">
                <h1>To Do List</h1>  
            </div>            
        </div>
        <div class="cards">
            <div id="inst" class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Instructions:</h5>
                </div>
                <div class="card-body inputs">
                    <p>Add new Item:</p>
                    <div class="form new"><input type="text"><button class="formButton">Add</button></div>
                    <p>Remove an item:</p>
                    <div class="form remove"><input type="number"><button class="formButton">Remove</button></div>
                </div>
            </div>
            <div id="list" class="card">
                <div class="card-header"></div>
                <div class="card-body">
                    <ul class="card-text">
                    </ul>
                </div>
            </div>
        </div>    
    </div>      
        <script src="todo.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
